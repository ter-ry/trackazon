<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon ASIN Lookup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center px-4">
  <div class="w-full max-w-6xl space-y-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">Amazon ASIN Lookup</h1>

    <div class="flex space-x-2">
      <input
        id="asinInput"
        type="text"
        placeholder="Enter ASINs (comma-separated)"
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
      <button
        onclick="lookupASINs()"
        class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
      >
        Lookup
      </button>
    </div>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
      <div id="progressBar" class="bg-blue-500 h-2 w-0 transition-all duration-300 ease-in-out"></div>
    </div>

    <div id="loading" class="text-gray-600 hidden text-center">Loading...</div>

    <div class="overflow-auto rounded-md shadow hidden" id="tableWrapper">
      <table id="resultTable" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr id="headerRow">
            <th class="sortable px-4 py-2 text-left text-sm font-medium text-gray-600 cursor-pointer">ASIN</th>
            <th class="sortable px-4 py-2 text-left text-sm font-medium text-gray-600 cursor-pointer">Title</th>
            <th class="sortable px-4 py-2 text-left text-sm font-medium text-gray-600 cursor-pointer">Price</th>
            <th class="sortable px-4 py-2 text-left text-sm font-medium text-gray-600 cursor-pointer">Rating</th>
            <th class="sortable px-4 py-2 text-left text-sm font-medium text-gray-600 cursor-pointer"># Ratings</th>
            <th class="sortable px-4 py-2 text-left text-sm font-medium text-gray-600 cursor-pointer">Main Category</th>
            <th class="sortable px-4 py-2 text-left text-sm font-medium text-gray-600 cursor-pointer">Main Rank</th>
            <th class="sortable px-4 py-2 text-left text-sm font-medium text-gray-600 cursor-pointer">Sub Category</th>
            <th class="sortable px-4 py-2 text-left text-sm font-medium text-gray-600 cursor-pointer">Sub Rank</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Image</th>
          </tr>
        </thead>
        <tbody id="resultBody" class="bg-white divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <script>
    let currentData = [];
    let sortConfig = { index: null, direction: 'asc' };

    async function lookupASINs() {
      const input = document.getElementById("asinInput").value;
      const asins = input.split(",").map(x => x.trim()).filter(Boolean);
      if (!asins.length) return alert("Please enter at least one ASIN.");

      document.getElementById("loading").classList.remove("hidden");
      document.getElementById("tableWrapper").classList.add("hidden");
      document.getElementById("progressBar").style.width = "0%";

      let percent = 0;
      const interval = setInterval(() => {
        if (percent < 90) {
          percent += 5;
          document.getElementById("progressBar").style.width = percent + "%";
        }
      }, 300);

      try {
        const response = await fetch("http://localhost:5000/lookup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ asins })
        });

        if (!response.ok) throw new Error("Backend error");

        const data = await response.json();
        clearInterval(interval);
        document.getElementById("progressBar").style.width = "100%";
        setTimeout(() => document.getElementById("progressBar").style.width = "0%", 1000);

        document.getElementById("loading").classList.add("hidden");
        document.getElementById("tableWrapper").classList.remove("hidden");

        currentData = data;
        renderTable(currentData);
      } catch (err) {
        clearInterval(interval);
        document.getElementById("progressBar").style.width = "0%";
        document.getElementById("loading").classList.add("hidden");
        alert("❌ Could not connect to backend.\nPlease make sure Flask is running at http://localhost:5000.");
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = `
          <tr>
            <td class="px-4 py-2">${item.asin}</td>
            <td class="px-4 py-2">${item.name || "N/A"}</td>
            <td class="px-4 py-2">${item.price ?? "N/A"}</td>
            <td class="px-4 py-2">${item.rating ?? "N/A"}</td>
            <td class="px-4 py-2">${item.no_of_ratings ?? "N/A"}</td>
            <td class="px-4 py-2">${item.main_category || "N/A"}</td>
            <td class="px-4 py-2">${item.main_category_rank ?? "N/A"}</td>
            <td class="px-4 py-2">${item.sub_category || "N/A"}</td>
            <td class="px-4 py-2">${item.sub_category_rank ?? "N/A"}</td>
            <td class="px-4 py-2">${item.image ? `<img src="${item.image}" class="w-20 rounded"/>` : "N/A"}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    document.querySelectorAll(".sortable").forEach((th, index) => {
      th.addEventListener("click", () => {
        const keyMap = [
          "asin", "name", "price", "rating", "no_of_ratings",
          "main_category", "main_category_rank", "sub_category", "sub_category_rank"
        ];

        const key = keyMap[index];
        const isNumeric = ["price", "rating", "no_of_ratings", "main_category_rank", "sub_category_rank"].includes(key);

        if (sortConfig.index === index) {
          sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
        } else {
          sortConfig.index = index;
          sortConfig.direction = 'asc';
        }

        const sorted = [...currentData].sort((a, b) => {
          let aVal = a[key] ?? '';
          let bVal = b[key] ?? '';

          if (isNumeric) {
            aVal = parseFloat(aVal) || 0;
            bVal = parseFloat(bVal) || 0;
          } else {
            aVal = aVal.toString().toLowerCase();
            bVal = bVal.toString().toLowerCase();
          }

          if (aVal < bVal) return sortConfig.direction === 'asc' ? -1 : 1;
          if (aVal > bVal) return sortConfig.direction === 'asc' ? 1 : -1;
          return 0;
        });

        renderTable(sorted);

        // Update headers with arrows
        document.querySelectorAll(".sortable").forEach((el, i) => {
          el.textContent = el.textContent.replace(/[\u25B2\u25BC]/g, '').trim();
          if (i === index) {
            el.textContent += sortConfig.direction === 'asc' ? ' ▲' : ' ▼';
          }
        });
      });
    });
  </script>
</body>
</html>
